{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>{{ title }}</h1>

    <form class="client_form" method="post">
        {% csrf_token %}
        <input id="client_username"  type="username" name="username" placeholder="username"/>
        <input id="client_email"  type="text" name="email" placeholder="email"/>
        <input id="client_password"  type="password" name="pwd" placeholder="password"/>

        <button type="submit" id="sign_in_button" class="button">Sign In</button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if error %}
    <div class="error_message">{{error}}</div>
    {% else %}
    <div class="error_message"> </div>
    {% endif %}
    <a class="button" href="{% url 'notes' %}">return</a>

</body>
</html>
