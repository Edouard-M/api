{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="{% static 'css/notes/dashboard.css' %}">
</head>
<body>

    <div class="dashboard">
        <div class="dashboard_header">
        </div>
        <div class="dashboard_container">

            <form class="select_container" method="post">
                {% csrf_token %}
                {% for tag in tags %}
                    {% if tag == tag_selected %}
                        <button value={{ tag.id }} name="tag" class="select-selected" style="--tag_color: {{tag.color}}">
                            <div class="select_color"></div>
                            <div class="select_text">{{ tag.title }}</div>
                        </button>
                    {% else %}
                        <button value={{ tag.id }} name="tag" class="select" style="--tag_color: {{tag.color}}">
                            <div class="select_color"></div>
                            <div class="select_text">{{ tag.title }}</div>
                        </button>
                    {% endif %}
                {% endfor %}
            </form>

            <div class="notes_container">

                {% csrf_token %}
                {% for note in all_notes %}
                    <div class="note">
                        <div class="note_left">
                            <div class="note_left_title">Launch Django Server</div>
                            <div class="note_left_code_container">
                                <div class="note_left_code">manage.py runserver</div>
                                <div class="note_left_copy">O</div>
                            </div>
                        </div>
                        <div class="note_right">
                            <div class="note_right_button"> V </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>


</body>
</html>
