{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="{% static 'css/notes/dashboard.css' %}">
</head>
<body>

    <h1>{{ title }}</h1>

    {% if request.user.is_authenticated %}
    <a href="{% url 'log-out' %}">Logout<a/>
    {% else %}
    <a href="{% url 'log-in' %}">Login<a/>
    {% endif %}

    <div class="tags__list">
    {% for tag in tags %}
        <form class="client_form" method="post">
            {% csrf_token %}
            <button  value={{ tag.title }} name="truc" class="tags__list--tag">{{ tag.title }}</button>
        </form>
    {% endfor %}
    </div>

    <div class="notes__container">
        <div class="notes__container--notes">{{ test }}</div>
        <div class="notes__container--notes">{{ tag }}</div>
        <div class="notes__container--notes">{{ note }}</div>
    </div>

    <a class="button" href="{% url 'notes' %}">return</a>

</body>
</html>
